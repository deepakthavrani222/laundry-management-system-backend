# Nginx configuration for subdomain-based multi-tenancy
# Place this in /etc/nginx/sites-available/laundry-platform

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name *.laundry laundry;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name *.laundry laundry;
    
    # SSL Configuration (use wildcard certificate)
    ssl_certificate /etc/ssl/certs/wildcard.laundry.crt;
    ssl_certificate_key /etc/ssl/private/wildcard.laundry.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
    
    # API Routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $host;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenancy-ID, X-Tenancy-Slug" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }
    
    # Static files (if serving directly)
    location /static/ {
        alias /var/www/laundry-platform/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Frontend Routes - Route based on subdomain
    location / {
        limit_req zone=general burst=10 nodelay;
        
        # SuperAdmin Portal
        if ($host ~* ^superadmin\.laundry$) {
            proxy_pass http://localhost:3003;
            break;
        }
        
        # Admin Portal  
        if ($host ~* ^admin\.laundry$) {
            proxy_pass http://localhost:3002;
            break;
        }
        
        # Main website (www or root domain)
        if ($host ~* ^(www\.)?laundry$) {
            proxy_pass http://localhost:3001;  # Main marketing site
            break;
        }
        
        # Customer portals (all other subdomains)
        proxy_pass http://localhost:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $host;
        
        # Handle client-side routing
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for client-side routing
    location @fallback {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}

# Specific server block for API subdomain (optional optimization)
server {
    listen 443 ssl http2;
    server_name api.laundry;
    
    # Same SSL config as above
    ssl_certificate /etc/ssl/certs/wildcard.laundry.crt;
    ssl_certificate_key /etc/ssl/private/wildcard.laundry.key;
    
    # Only serve API routes
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}